<div>
  <button mat-icon-button (click)="add()"><mat-icon>add</mat-icon></button>
</div>

<div
  fsModel
  #model
  [config]="modelConfig"
  (connectionCreated)="connectionCreated($event)">

  <div fsModelObject
    class="start-object"
    x1="60"
    y1="60"
    [data]="startObject"
    [draggable]="false">
  </div>

  <div  *ngFor="let object of objects"
        class="object"
        fsModelObject
        (dragStop)="objectDragStop($event)"
        (dragStart)="objectDragStart($event)"
        (click)="objectClick($event)"
        [data]="object"
        [x1]="object.x1"
        [y1]="object.y1"
        maxSourceConnections="2"
        fsModelTarget>
        <div class="buttons">
          <button mat-icon-button (click)="addExternal(object)"><mat-icon>link</mat-icon></button>
          <button mat-icon-button (click)="remove(object)"><mat-icon>delete</mat-icon></button>
        </div>
    <div>{{object.name}}</div>
    <div fsModelEndpoint placement="north"></div>
    <div fsModelEndpoint placement="east"></div>
    <div fsModelEndpoint placement="west"></div>
    <div fsModelEndpoint placement="south"></div>

    <div fsModelEndpoint placement="north-east"></div>
    <div fsModelEndpoint placement="north-west"></div>
    <div fsModelEndpoint placement="south-east"></div>
    <div fsModelEndpoint placement="south-west"></div>
  </div>
</div>
